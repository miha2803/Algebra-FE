<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="400" height="200">
      <rect
        width="200"
        height="100"
        x="100"
        y="50"
        fill="#f00"
        stroke="#333"
        strokeWidth="2px"
      ></rect>
    </svg>

    <hr />

    <svg height="300px" width="300px">
      <circle r="85" cx="200" cy="100" fill="#f00"></circle>
    </svg>

    <hr />

    <svg height="400" width="400">
      <ellipse
        cx="200"
        cy="100"
        fill="#f00"
        rx="185"
        ry="85"
        fill="#f00"
      ></ellipse>
    </svg>

    <hr />

    <svg>
      <line
        x1="0"
        y1="0"
        x2="300"
        y2="200"
        stroke="#f00"
        stroke-width="3px"
      ></line>
    </svg>

    <hr />

    <svg width="400" height="400">
      <polygon
        points="200, 20, 380, 180, 20, 180"
        fill="#eee"
        stroke="#f00"
        stroke-width="3px"
      ></polygon>
    </svg>

    <svg width="400" height="400">
      <polyline
        points="20, 20, 60, 20, 60, 40, 100, 40, 100, 60, 140, 60, 140, 80, 180, 80"
        stroke="#f00"
        stroke-width="3px"
        fill="none"
      ></polyline>
    </svg>

    <hr />

    <svg>
      <text x="0" y="10" fill="#f00">Lorem ipsum</text>
      <line
        x1="0"
        y1="38"
        x2="160"
        y2="38"
        stroke="#333"
        stroke-width="2px"
      ></line>
    </svg>
  </body>
</html>
