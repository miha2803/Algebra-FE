<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 2</title>
  </head>
  <body>
    <h1>Canvas</h1>
    <h2>Linija</h2>
    <canvas id="myCanvas1" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas1");
      var canvasContext = canvas.getContext("2d");
      canvasContext.beginPath();
      canvasContext.moveTo(30, 100);
      canvasContext.lineTo(400, 30);
      canvasContext.lineWidth = 8;
      canvasContext.strokeStyle = "#f00";
      canvasContext.stroke();
    </script>

    <h2>Kvadrat</h2>
    <canvas id="myCanvas2" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas2");
      var canvasContext = canvas.getContext("2d");
      canvasContext.beginPath();
      canvasContext.rect(20, 20, 150, 150);
      canvasContext.fillStyle = "#ff6";
      canvasContext.fill();
      canvasContext.strokeStyle = "#333";
      canvasContext.lineWidth = 5;
      canvasContext.stroke();
    </script>

    <h2>Krug</h2>
    <canvas id="myCanvas3" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas3");
      var canvasContext = canvas.getContext("2d");

      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 80;

      canvasContext.beginPath();
      canvasContext.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      canvasContext.fillStyle = "#f00";
      canvasContext.fill();
      canvasContext.strokeStyle = "#333";
      canvasContext.lineWidth = 8;
      canvasContext.stroke();
    </script>

    <h2>Proizvoljna linija</h2>
    <canvas id="myCanvas4" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas4");
      var canvasContext = canvas.getContext("2d");

      canvasContext.beginPath();
      canvasContext.moveTo(170, 80);
      canvasContext.bezierCurveTo(130, 100, 130, 150, 230, 150);
      canvasContext.bezierCurveTo(250, 180, 320, 180, 340, 150);
      canvasContext.bezierCurveTo(420, 150, 420, 120, 390, 100);
      canvasContext.bezierCurveTo(430, 40, 370, 30, 250, 50);
      canvasContext.bezierCurveTo(200, 5, 150, 20, 170, 80);
      canvasContext.closePath();
      canvasContext.strokeStyle = "blue";
      canvasContext.lineWidth = 5;
      canvasContext.stroke();
    </script>

    <h2>Tekst</h2>
    <canvas id="myCanvas5" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas5");
      var canvasContext = canvas.getContext("2d");

      canvasContext.font = "italic bold 60px 'Courier new'";
      canvasContext.fillStyle = "#f60";
      canvasContext.fillText("Pozdrav svima!", 50, 100);
    </script>

    <h2>Gradijent 1</h2>
    <canvas id="myCanvas6" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas6");
      var canvasContext = canvas.getContext("2d");

      const grad1 = canvasContext.createLinearGradient(0, 0, 400, 0);
      grad1.addColorStop(0, "#f00");
      grad1.addColorStop(0.5, "#0f0");
      grad1.addColorStop(1, "#ff0");

      canvasContext.fillStyle = grad1;

      canvasContext.fillRect(0, 0, 400, 200);
    </script>

    <h2>Gradijent 2</h2>
    <canvas id="myCanvas7" width="600" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas7");
      var canvasContext = canvas.getContext("2d");

      const grad2 = canvasContext.createRadialGradient(
        200,
        100,
        50,
        200,
        100,
        150
      );
      grad2.addColorStop(0, "#f00");
      grad2.addColorStop(0.5, "#0f0");
      grad2.addColorStop(1, "#ff0");

      canvasContext.fillStyle = grad2;

      canvasContext.fillRect(0, 0, 400, 200);
    </script>
  </body>
</html>
