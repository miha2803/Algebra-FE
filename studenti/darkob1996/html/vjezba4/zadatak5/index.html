<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="index.css" />
    <title>Canvas</title>
  </head>
  <body>
    <div class="container">
      <canvas id="myCanvas" height="200" width="200"></canvas>
      <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.rect(20, 20, 150, 150);
        ctx.fillStyle = "#ff6";
        ctx.fill();
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 5;
        ctx.stroke();
      </script>

      <canvas id="myCanvas1" height="200" width="200"></canvas>
      <script>
        var canvas = document.getElementById("myCanvas1");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(100, 100, 80, 0, 2 * Math.PI);
        ctx.fillStyle = "#f00";
        ctx.fill();
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 8;
        ctx.stroke();
      </script>

      <canvas id="myCanvas2" height="200" width="200"></canvas>
      <script>
        var canvas = document.getElementById("myCanvas2");
        var ctx = canvas.getContext("2d");
        var sWidth = canvas.width;
        var sHeight = canvas.height;
        var path = new Path2D();
        path.moveTo(sWidth / 2 + 50, sHeight / 2);
        path.lineTo(sWidth / 2, sHeight / 2 - 50);
        path.lineTo(sWidth / 2 - 50, sHeight / 2);
        ctx.fill(path);
      </script>
    </div>
  </body>
</html>
