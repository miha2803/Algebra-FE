<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Rad s grafikom u HTML-u</title>
  </head>
  <body>
    <dl>
      <dt>JPG</dt>
      <dd>Koristi se za prikaz fotografija</dd>

      <dt>GIF</dt>
      <dd>
        Koristi se za prikaz jednostavne grafike (crteži, ilustracije i sl.)
      </dd>

      <dt>PNG</dt>
      <dd>
        Koristi se za prikaz fotografija i crteža uz mogućnost primjene
        transparencije
      </dd>

      <dt>SVG</dt>
      <dd>
        Koristi se za prikazivanje dvodimenzionalnih vektorskih slika (ikone,
        logotipi i sl.)
      </dd>
    </dl>

    <div>
      <img src="./slike/beach-clouds.jpg" />
      <img src="./slike/blur-buildings.jpg" />
      <img src="./slike/html-css.png" />
      <img src="./slike/rome.jpg" />
    </div>
  </body>
</html>
