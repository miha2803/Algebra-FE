<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selektori pseudo klase</title>
    <style>
      body {
        color: #333;
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      a:visited {
        color: green;
      }
      a:hover {
        color: #f93;
      }
      a:focus {
        color: #f0f;
      }
      a:active {
        color: aquamarine;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#1">Ovdje je neki tekst u redu 1</a></li>
      <li><a href="#2">Ovdje je neki tekst u redu 2</a></li>
      <li><a href="#3">Ovdje je neki tekst u redu 3</a></li>
      <li><a href="#4">Ovdje je neki tekst u redu 4</a></li>
      <li><a href="#5">Ovdje je neki tekst u redu 5</a></li>
      <li><a href="#6">Ovdje je neki tekst u redu 6</a></li>
    </ul>
  </body>
</html>
