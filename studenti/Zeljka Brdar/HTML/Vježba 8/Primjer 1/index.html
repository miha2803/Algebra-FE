<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form name="obrazac1" action="" method="post" autocomplete="" target="_blank">
        <p>
            <label for="ime">Ime i prezime</label><br>
            <input id="ime" name="imeiprezime" size="30" maxlength="20" type="text" placeholder="Vaše ime i prezime">
        </p>
        <p>
            <label for="mail">E-mail adresa</label><br>
            <input name="email" id="mail" type="mail" placeholder="@" size="20" maxlength="20">
        </p>
        <p>
            <label for="tel">Telefon</label><br>
            <input type="tel" name="tel" id="tel" placeholder="098/1234-123" pattern="[0-9]{3}/[0-9]{4}-[0-9]{3}">
        </p>
        <p>
            <label for="zaporka">Vaša zaporka</label>
            <input id="zaporka" name="zaporka" type="password" size="10" maxlenght="8">

        </p>
        <p>
            <label for="boja">Boja</label><br>
            <input id="boja" type="color" Name="boja">
        </p>
        <p>
            <label for="obavijesti">Želim primati obavijesti</label>
            <input id="obavijesti" type="checkbox" name="newsletter" value="true" checked>
        </p>
        <p>
            Ocijenite usluge naše tvrtke<br>
            <label for="o1">1</label>
            <input id="o1" type="radio" name="ocjena" value="1">
            <label for="o2">2</label>
            <input id="o2" type="radio" name="ocjena" value="2">
            <label for="o3">3</label>
            <input id="o3" type="radio" name="ocjena" value="3">
            <label for="o4">4</label>
            <input id="o4" type="radio" name="ocjena" value="4">
            <label for="o5">5</label>
            <input id="o5" type="radio" name="ocjena" value="5">
        </p>
        <p>
            <label for="dokument">Priložite dokument</label><br>
            <input id="dokument" type="file" name="dokument">
        </p>
        <p>
            <label for="datum">Odaberite datum</label><br>
            <input id="datum" type="date" name="datum" min="1984-12-31" max="2020-06-30">
        </p>
        <p>
            <label for="komentar">Upišite vaš komentar</label><br>
            <textarea name="komentar" id="komentar" cols="30" rows="10" style="resize: none;"></textarea>
        </p>
        <p>
        <label for="grad">Odaberite seminar</label><br>
        <select name="grad" id="grad">
            <option value="london">London</option>
            <option value="pariz">Pariz</option>
            <option value="rim">Rim</option>

        </select>
        </p>
        <p>
            <label for="grad2">Odaberite ili upišite grad</label><br>
            <input type="text" name="grad2" id="grad2" list="gradovi">
            <datalist id="gradovi">
                <option value="london">London</option>
                <option value="pariz">Pariz</option>
                <option value="rim">Rim</option>
            </datalist>
        </p>

        <p>
            <input name="reset_btn" type="reset" value="Poništi obrazac">
            <input name="submit_btm" type="submit" value="Pošalji podatke">
        </p>

    </form>
</body>
</html>
