<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturiranje sadržaja</title>
</head>
<body>
    <div id="header">
        Zaglavlje stranice
        (Naslov stranice, logo, navigacije, uvodni tekst...)
    </div>
    <div id="content">
        Glavni sadržaj stranice
        (Naslovi, odlomci teksta, slike, multimedija, obrasci...)
    </div>
    <div id="footer">
        Podnožje stranice
        (Opće informacije, linkovi, kontakt, copyright...)
    </div>
</body>
</html>
