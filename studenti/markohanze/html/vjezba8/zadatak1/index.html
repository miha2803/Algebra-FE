<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
 <form name="obrazac" action="" method="post" target="_blank">
  <p>
    <label for="ime">Ime i Prezime</label> <br>
    <input name="ime" id="ime" type="text" placeholder="Ime i prezime" required>

  <p>

    <input type="email" name="mail" id="mail" placeholder="Email adresa" required>
  </p>
  <p>
    <label for="broj">Broj telefona</label> <br>
    <input type="tel" name="broj" id="broj" placeholder="Broj telefona">
  </p>
<p>

  <input type="date" name="datum" id="datum">
</p>
<p>
  Koje jezike govorite? <br>
<label for="check">Engleski</label>
<input type="checkbox" name="check" id="check">
<label for="check">Talijanski</label>
<input type="checkbox" name="check" id="check">
<label for="check">Njemački</label>
<input type="checkbox" name="check" id="check">
</p>
<p>
  Odaberite broj <br>
  <label for="izbor1">1</label>
  <input type="radio" name="izbor" id="izbor1" value="1">
  <label for="izbor12">2</label>
  <input type="radio" name="izbor" id="izbor2" value="2">
  <label for="izbor3">3</label>
  <input type="radio" name="izbor" id="izbor3" value="3">
</p>
<p>
  <label for="datoteka">Priložite datoteku</label><br>
  <input type="file" name="datoteka" id="datoteka">
</p>
<p>
  <input name="submit" type="submit" value="Prijavi se">
  <input name="reset" type="reset" value="Resetiraj">
</p>
 </form>
</body>
</html>
