<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
  <form name="obrazac1" action="" method="post" autocomplete="off" target="_blank">
<p>
  <label for="ime">Ime i Prezime</label><br>
  <input id="ime" name="imeiprezime" size="30" maxlength="20" type="text" placeholder="Vaše ime i prezime" required>
</p>
<p>
  <div>
    <label for="mail">E-mail</label><br>
    <input name="email" id="mail" type="email" placeholder="@" size="20" maxlength="20">
  </div> 
</p>
<p>
  <label for="tel">Telefon</label><br>
  <input type="tel" name="tel" id="tel" placeholder="099/1234-123" [0-9]{3} / [0-9]{4} - [0-9]{3} >
</p>
<p>
  <label for="zaporka">Vaša zaporka</label> <br>
  <input id="zaporka" name="zaporka" type="password" size="10" maxlength="8" disabled> 

</p>
<p>
<label for="boja">Boja</label> <br>
<input type="color" name="boja" id="boja">
</p>
<p>
<label for="check">Želim primati obavijesti</label>
<input type="checkbox" name="check" id="check" value="true" checked>
</p>
<p>
  Ocijenite usluge naše tvrtke <br>
  <label for="o1">1</label>
  <input id="o1" name="o1" type="radio" value="1">
  <label for="o2">2</label>
  <input id="o2" name="o1" type="radio" value="2">
  <label for="o3">3</label>
  <input id="o3" name="o1" type="radio" value="3">
  <label for="o4">4</label>
  <input id="o4" name="o1" type="radio" value="4">
  <label for="o5">5</label>
  <input id="o5" name="o1" type="radio" value="5">
</p>
<p>
  <label id="dokument" for="">Priložite dokument</label> <br>
  <input id="dokument" name="dokument" type="file" min="1984-12-31" max="2020-06-30">
</p>
<p>
  <label for="kalendar">Odaberite datum</label><br>
  <input type="date" name="kalendar" id="kalendar">
</p>
<p>
  <label for="komentar">Upišite Vaš Komentar</label><br>
  <textarea name="komentar" id="komentar" cols="45" rows="10" style="resize: none;"></textarea>
</p>
<p>
  <label for="grad">Odaberite seminar</label><br>
  <select name="grad" id="grad">
<option value="london">London</option>
<option value="pariz" selected>Pariz</option>
<option value="rim">Rim</option>

  </select>
</p>
<p>
  <label for="gradic">Odaberite ili upišite grad</label><br>
  <input id="gradic"  name="gradic" type="text" list="gradovi">
  <datalist id="gradovi">
    <option value="London"> 
    <option value="Pariz">
      <option value="Rim">
  </datalist>
</p>
<p>
  <input name="reset_btb" type="reset" value="Poništi obrazac">
  <input name="submit_btn" type="submit" value="Pošalji podatke">
</p>
  </form>
</body>
</html>
