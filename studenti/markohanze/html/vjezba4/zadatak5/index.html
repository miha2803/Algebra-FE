<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>
<body>
  <canvas id="myCanvas1" width="200" height="200"> </canvas>
  <script>

var canvasE1 = document.getElementById("myCanvas1");
var ctx = canvasE1.getContext("2d");

ctx.beginPath();
ctx.rect(10,10,180,180);
ctx.fillStyle = "#FF6";
ctx.fill();
ctx.strokeStyle = "#F00";
ctx.lineWidth = 2;
ctx.stroke();
  </script>

<script>
  var canvasE1 = document.getElementById("myCanvas1");
  var ctx = canvasE1.getContext("2d");
  
  var centerX = canvasE1.width / 2;
  var centerY = canvasE1.height / 2;
  var radius = 50;
  
  ctx.beginPath();
  ctx.arc(centerX,centerY,radius,0,2*Math.PI);
  ctx.fillStyle = "blue";
  ctx.fill();
  ctx.strokeStyle = "#333";
  ctx.lineWidth = 5;
  ctx.stroke();
  </script>

<script>

  var canvasE1 = document.getElementById("myCanvas1");
  var ctx = canvasE1.getContext("2d");
  
  ctx.beginPath();
  ctx.rect(73,73,55,55);
  ctx.fillStyle = "white";
  ctx.fill();
  
    </script>
</body>
</html>
