<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strukturiranje sadrzaja</title>
</head>
<body>
  <header>
    Zaglavlje stranice ili odredenog dijela stranice
  </header>
  <main>
    Glavni sadrzaj stranice
    <section>
      Genericka sekcija sadrzaja
    </section>
    <article>
      Cjelina neovisnog, samostalnog sadržaja u dokumentu
    </article>
    <aside>
      Cjelina sadržaja koji nije direktno povezan sa sadržajem koji ga okruzuje
    </aside>
    <figure>
      Samostalni sadržaj(slika, ilustracija, crtez...)
      <figcaption>Naziv ili opis sadržaja u elementu figure</figcaption>
    </figure>
  </main>
  <footer>Podnoje stranice ili podnožje određenog dijela stranice</footer>
</body>
</html>
