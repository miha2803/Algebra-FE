<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strukturiranje sadržaj</title>
</head>
<body>
  <header>
    Zaglavlje stranice ili određenog dijela stranice
    <nav>Navigacija stranice</nav>
  </header>
  <main>
    Glavni sadržaj stranice
    <section>
      Generička sekcija sadržaja
    </section>

    <article>
      Cijela neovisnog samostalnog sadržaja u dokumentu
    </article>

    <aside>
      Cijelina sadržaja koji nije direktno povezan sa sadržajem koji ga okružuje
    </aside>

    <figure>
      Samostalni sadržaj (slika, ilustracija, crtež..)
      <figcaption>Naziv ili ops</figcaption>
    </figure>
  </main>

  <footer>
    Podnožje određenog dijela stranice
  </footer>
</body>
</html>
