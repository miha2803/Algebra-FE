<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
  <form 
  name="obrazac1"
  action="" method="post" autocomplete="off" target="_blank">
<p>
  <label for="">Ime i prezime</label><br>
  <input id="ime" name= "imeiprezime" size="20" maxlength="20" type="text" placeholder="Vaše ime i prezime" required>
</p>
<label for="mail">E-mail adresa *</label><br>
  <input id="mail" name= "email" type="email" placeholder="@" size="20" maxlength="20">

</p>
<p>
  <label for="tel">Kontakt broj telefon</label><br>
  <input type="tel" name="tel" id="tel" placeholder="099/1234-123" pattern="[0-9]{3}/[0-9]{4}-[0-9]{3}">
  <p>
    <label for="datum">Datum rođenja</label><br>
    <input id="datum" type="date" name="datum" min="1984-12-31" max="2020-06-30">
</p>
<p>
    Koje jezike govorite?<br>
    <label for="engleski">Engleski</label>
    <input id="engleski" type="checkbox" name="jezik1" value="Engleski">
    <label for="talijanski">Talijanski</label>
    <input id="talijanski" type="checkbox" name="jezik2" value="Talijanski">
    <label for="njemački">Njemački</label>
    <input id="njemački" type="checkbox" name="jezik3" value="Njemački">
    <label for="francuski">Francuski</label>
    <input id="francuski" type="checkbox" name="jezik4" value="Francuski">
    <label for="španjolski">Španjolski</label>
    <input id="španjolski" type="checkbox" name="jezik5" value="Španjolski">
</p>
<p>
    Jeste li do sada koristili usluge naše tvrtke? <br>
    <label for="da">Da</label>
    <input id="da" type="radio" name="korištene_usluge" value="da">
    <label for="ne">Ne</label>
    <input id="ne" type="radio" name="korištene_usluge" value="ne">
</p>
<p>
    <label for="životopis">Priložite životopis</label><br>
    <input id="životopis" type="file" name="životopis">
</p>

<p>
    <input name="reset_btn" type="reset" value="Poništi">
    <input name="submit_btm" type="submit" value="Prijavi se">
</p>

</form>
</body>
</html>
