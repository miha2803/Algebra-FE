<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
  <form 
  name="obrazac1"
  action="" method="post" autocomplete="off" target="_blank">
<p>
  <label for="">Ime i prezime</label><br>
  <input id="ime" name= "imeiprezime" size="20" maxlength="20" type="text" placeholder="Vaše ime i prezime" required>
</p>
<label for="mail">E-mail adresa</label><br>
  <input id="mail" name= "email" type="email" placeholder="@" size="20" maxlength="20">

</p>
<p>
  <label for="tel">Telefon</label>
  <input type="tel" name="tel" id="tel" placeholder="099/1234-123" pattern="[0-9]{3}/[0-9]{4}-[0-9]{3}">
</p>

<p>
  <label for="zaporka">Vaša zaporka</label><br />
  <input id="zaporka" name="zaporka" type="password"  size="10" maxlength="8" autocomplete="off">
</p>

<p>
  <label for="boja"></label><br>
  <input type="color"name="boja" id="boja">
</p>

<p>
  <label for="obavijesti">Želim primati obavijesti</label>
  <input type="checkbox" name="newsletter" id="obavijesti" value="true" checked>
</p>
<p>
  Ocijenite usluge naše tvrke <br>
  <label for="">1</label>
  <input id="o1" name="ocjena" type="radio" value="1" >
        <label for="o2">2</label>
        <input id="o2" name="ocjena" type="radio" value="2" >
        <label for="o3">3</label>
        <input id="o3" name="ocjena" type="radio" value="3" >
        <label for="o4">4</label>
        <input id="o4" name="ocjena" type="radio" value="4" >
        <label for="o5">5</label>
        <input id="o5" name="ocjena" type="radio" value="5">
</p>

<p>
  <label for="dokument">Priložite dokument</label><br >
  <input id="dokument" name="dokument" type="file" >
</p>

<p>
  <label for="datum">Odaberite datum</label><br >
  <input
    id="datum" name="datum"type="date"min="1984-12-31"max="2026-03-08">
</p>

<p>
  <label for="komentar">Upišite vaš komentar</label><br >
  <textarea id="komentar" name="komentar" cols="45" rows="10" style="resize: none;" maxlength="999"
  ></textarea>
</p>


<p>
  <label for="grad">Odaberite seminar</label><br>
  <select id="grad" name="grad">
    <option value="london">London</option>
    <option value="pariz" selected>Pariz</option>
    <option value="rim">Rim</option>
  </select>
</p>

<p>
  <label for="grad2">Odaberite ili upišite grad</label><br>
  <input id="grad2" name="grad" type="text" list="gradovi">
  <datalist id="gradovi">
    <option value="London"></option>
    <option value="Pariz"></option>
    <option value="Rim"></option>
  </datalist>
</p>
<p>
  <input name="reset_btn" type="reset" value="Poništi obrazac" >
  <input  name="submit_btn" type="submit"  value="Pošalji podatke">
</p>
</form>
</body>
</html>
