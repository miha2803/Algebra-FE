<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rad s grafikom u HTML-u</title>
  </head>
  <body>
    <h1>Rad s grafikom u HTML-u</h1>
    <h2>Formati grafičkih elemenata</h2>
    <p>Za prikaz grafike na webu koriste te sljedeći formati:</p>

    <dl>
      <dt><strong>JPEG</strong></dt>
      <dd><i>Joint Photographic Experts Group</i></dd>
      <dt><strong>GIF</strong></dt>
      <dd><i>Graphic Interchange Format</i></dd>
      <dt>Madrid</dt>
      <dd>Glavni grad SP</dd>
      <dt>Rim</dt>
      <dd>Glavni grad IT</dd>
    </dl>
  </body>
</html>
