<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>
<body>
  <canvas id="myCanvas1" width="200" height="200"></canvas>
  <!-- četverokut -->
  <script>
    var canvasE1 = document.getElementById("myCanvas1");
    var ctx = canvasE1.getContext("2d");

    ctx.beginPath();
    ctx.rect(0, 0, 200, 200);
    ctx.fillStyle = "#FF6";
    ctx.fill();
    ctx.strokeStyle = "#D51600";
    ctx.lineWidth = 5;
    ctx.stroke();
  </script>
  <!-- krug -->
  <script>
  var canvasE1 = document.getElementById("myCanvas1");
  var ctx = canvasE1.getContext("2d");

  var centerX = canvasE1.width / 2;
  var centerY = canvasE1.height / 2;
  var radius = 60
  ctx.beginPath();
  ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
  ctx.fillStyle = "#0001FA";
  ctx.fill();
  ctx.strokeStyle = "#333";
  ctx.lineWidth = 5;
  ctx.stroke();
</script>
<!-- četverokut -->
<script>
  var canvasE1 = document.getElementById("myCanvas1");
  var ctx = canvasE1.getContext("2d");

  ctx.beginPath();
  ctx.rect(71, 71, 60, 60);
  ctx.fillStyle = "#FFFFFF";
  ctx.fill();
  ctx.strokeStyle = "";
  ctx.lineWidth = 1;
  ctx.stroke();
</script>
</body>
</html>
