<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas2</title>
</head>
<body>
    <h1>Canvas</h1>
    <h2>Linija</h2>
    <canvas id="myCanvas1" width="600" height="200"></canvas>
    <script>
        var canvasE1 = document.getElementById("myCanvas1");
        var ctx = canvasE1.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(30,100);
        ctx.lineTo(460,30);
        ctx.lineWidth=8;
        ctx.strokeStyle = "blue"
        ctx.stroke();
    </script>
    <h2>Kvadrat</h2>
    <canvas id="myCanvas2" width="600" height="200"></canvas>
    <script>
        var canvasE1 = document.getElementById("myCanvas2");
        var ctx = canvasE1.getContext("2d");

        ctx.beginPath();
        ctx.rect(20,20,150,150);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 5;
        ctx.stroke();
    </script>
    <h2>Krug</h2>
    <canvas id="myCanvas3" width="600" height="200"></canvas>
    <script>
        var canvasE1 = document.getElementById("myCanvas3");
        var ctx = canvasE1.getContext("2d");

        var centerX = canvasE1.width / 2;
        var centerY = canvasE1.height / 2;
        var radius = 80;

        ctx.beginPath();
        ctx.arc(centerX,centerY,radius,0,2*Math.PI);
        ctx.fillStyle = "#F00";
        ctx.fill();
        ctx.strokeStyle = "#333"
    </script>
    <h2>Proizvoljna linija</h2>
    <canvas id="myCanvas4" width="600" height="200"></canvas>
    <script>
        var canvasE1 = document.getElementById("myCanvas4");
        var ctx = canvasE1.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(170,80);
        ctx.bezierCurveTo(130,100,130,150,230,150)
        ctx.closePath();
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 5;
        ctx.stroke();
    </script>
    <h2>Tekst</h2>
    <canvas id="myCanvas5" width="600" height="200"></canvas>
    <script>
        var canvasE1 = document.getElementById("myCanvas5");
        var ctx = canvasE1.getContext("2d"); 

        ctx.font ="italic bold 60px 'Curier New'";
        ctx.fillStyle = "blue";
        ctx.fillText("Pozdrav svima!!",50,100);
    </script>
    <h2>Gradient</h2>
    <canvas id="myCanvas6" width="600" height="200"></canvas>
    <script>
        var canvasE1 = document.getElementById("myCanvas6");
        var ctx = canvasE1.getContext("2d");

        var grad1 = ctx.createLinearGradient(0,0,400,0);
        grad1.addColorStop(0,"#F00");
        grad1.addColorStop(0.5,"#0F0");
        grad1.addColorStop(1,"yellow");

        ctx.fillStyle = grad1
        ctx.fillRect(0,0,400,200);
    </script>
    <h2>Gradient 2</h2>
    <canvas id="myCanvas7" width="600" height="200"></canvas>
    <script>
        var canvasE1 = document.getElementById("myCanvas7");
        var ctx = canvasE1.getContext("2d");

        var grad1 = ctx.createRadialGradient(200,100,50,200,100,150);
        grad1.addColorStop(0,"#F00");
        grad1.addColorStop(0.5,"#0F0");
        grad1.addColorStop(1,"yellow");

        ctx.fillStyle = grad1
        ctx.fillRect(0,0,400,200);
    </script>      
</body>
</html>
