<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Atributi</title>
</head>
<body>
    <p title="Lorem ipsum"> Ovo je tekst moji sam ja napisao. Kada mišem dodem na tekst pokaže se title</p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    <p lang="HR" je tekst na Hrvatkom jeziku</p>
    <p lang="EN" ist a text in English</p>
    <p lang="Deutsch" ist ein Tekst in Deutsch</p>
    <p lang="Italiano" e us test in Italiano</p>
    <p>Perspiciatis quos harum cupiditate aut consectetur, eos nihil at qui!</p>
    <p hidden> Ovo je skriveni tekst </p>
</body>
</html>
