<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturiranje sadržaja semantika</title>
</head>
<body>
    <header>
        Zaglavlje stranice
        (Naslov stranice, logo, navigacija, uvodni tekst)        
    </header>
    <main>
        glavni sadržaj stranice
        (naslovi, odlomci teksta, slike, multimedija, obrasci)
    </main>
    <footer>
        podnožje stranice
        (informacije, linkovi, kontakti, copyright)
    </footer>
</body>
</html>
