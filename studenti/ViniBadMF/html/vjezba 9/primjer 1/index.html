<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturiranje sadržaja</title>
</head>
<body>
    <div id="header">
        Zaglavlje stranice
        (Naslov stranice, logo, navigacija, uvodni tekst)
    </div>
    <div id="content">
        glavni sadržaj stranice
        (naslovi, odlomci teksta, slike, multimedija, obrasci)
    </div>
    <div id="footer">
        podnožje stranice
        (informacije, linkovi, kontakti, copyright)
    </div>
</body>
</html>
