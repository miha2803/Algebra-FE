<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas 2</title>
        <style>
            body {
                margin: 0;
                font-family: 'Century Gothic';
                color: #444;
            }

            h1,
            h2 {
                margin-left: 20px;
            }
        </style>
    </head>

    <body>
        <h1>Canvas</h1>
        <h2>Linija</h2>

        <canvas id="myCanvas1" width="600" height="200"></canvas>
        <script>
            var canvasEl = document.getElementById("myCanvas1");
            var ctx = canvasEl.getContext("2d");

            ctx.beginPath();
            ctx.moveTo(30, 100);
            ctx.lineTo(460, 30);
            ctx.lineWidth = 8;
            ctx.strokeStyle = "#cc4";
            ctx.stroke();
        </script>


        <h2>Kvadrat</h2>
        <canvas id="myCanvas2" width="600" height="200"></canvas>
        <script>
            var canvasEl = document.getElementById("myCanvas2");
            var ctx = canvasEl.getContext("2d");

            ctx.beginPath();
            ctx.rect(20, 20, 150, 150);
            ctx.fillStyle = "#cc4"
            ctx.fill();
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 5;
            ctx.stroke();
        </script>


        <h2>Krug</h2>

        <canvas id="myCanvas3" width="600" height="200"></canvas>
        <script>
            var canvasEl = document.getElementById("myCanvas3");
            var ctx = canvasEl.getContext("2d");

            var centerX = canvasEl.width / 2;
            var centerY = canvasEl.height / 2;
            var radius = 80;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "#cc4";
            ctx.fill();
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 5;
            ctx.stroke();
        </script>


        <h2>Polukrug</h2>

        <canvas id="myCanvas4" width="600" height="200"></canvas>
        <script>
            var canvasEl = document.getElementById("myCanvas4");
            var ctx = canvasEl.getContext("2d");
            var centerX = canvasEl.width / 2;
            var centerY = canvasEl.height / 2;
            var radius = 80;

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0 * Math.PI, 1 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = "#0dd";
            ctx.fill();
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 5;
            ctx.stroke();
        </script>


        <h2>Proizvoljni oblici</h2>


        <canvas id="myCanvas5" width="600" height="200"></canvas>
        <script>
            var canvasEl = document.getElementById("myCanvas5");
            var ctx = canvasEl.getContext("2d");

            ctx.beginPath();
            ctx.moveTo(170, 80);
            ctx.bezierCurveTo(130, 100, 130, 150, 230, 150);
            ctx.bezierCurveTo(250, 180, 320, 180, 340, 150);
            ctx.bezierCurveTo(420, 150, 420, 120, 390, 100);
            ctx.bezierCurveTo(430, 40, 370, 30, 340, 50);
            ctx.bezierCurveTo(320, 5, 250, 20, 250, 50);
            ctx.bezierCurveTo(200, 5, 150, 20, 170, 80);
            ctx.closePath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "#3ee";
            ctx.stroke();
        </script>


        <h2>Tekst</h2>


        <canvas id="myCanvas6" width="600" height="200"></canvas>
        <script>
            var canvasEl = document.getElementById("myCanvas6");
            var ctx = canvasEl.getContext("2d");
            var positionX = 50;
            var positionY = 100;

            ctx.font = "60px 'Century Gothic'";
            ctx.fillStyle = "#444";
            ctx.fillText("Hello World!", positionX, positionY);
        </script>


        <h2>Gradijenti</h2>


        <canvas id="myCanvas7" width="400" height="200"></canvas>
        <script>
            var canvasEl = document.getElementById("myCanvas7");
            var ctx = canvasEl.getContext("2d");
            var grd = ctx.createLinearGradient(0, 0, 400, 0);

            grd.addColorStop(0, "#90a")
            grd.addColorStop(0.5, "#cab");
            grd.addColorStop(1, "#ffe");

            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 400, 200);
        </script>


        <canvas id="myCanvas8" width="400" height="200"></canvas>
        <script>
            var canvasEl = document.getElementById("myCanvas8");
            var ctx = canvasEl.getContext("2d");
            var grd = ctx.createRadialGradient(200, 100, 50, 200, 100, 250);

            grd.addColorStop(0, "#cdf")
            grd.addColorStop(0.5, "#f9c");
            grd.addColorStop(1, "#906");

            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 400, 200);
        </script>
    </body>

</html>
