            <main>
                <h3>&#8756;<br>Vježba 8 - Obrasci<br>&#8757;</h3>

                <div id="obrazac">

                    <form action="" method="post" id="letMeKnow" enctype="multipart/form-data">

                        <!--<label for="ime">Ime</label>-->
                        <input type="text" id="ime" placeholder="Ime">

                        <!--<label for="prezime">Prezime</label>-->
                        <input type="text" id="prezime" placeholder="Prezime">

                        <!--<label for="email">E-mail adresa:</label>-->
                        <input type="email" name="email" id="email" placeholder="Email adresa">

                        <!--<label for="lozinka">Lozinka</label>-->
                        <input type="password" id="lozinka" placeholder="Lozinka">

                        <!--<label for="komentar">Dodatne informacije</label>-->
                        <textarea name="komentar" placeholder="Napiši nam poruku"></textarea>

                        <button type="button" id="showHideButt" onclick="showHide()">Dodatne informacije
                            <span id="formArrowDown">&#x1F81F;</span>
                            <span id="formArrowUp" style="display: none;">&#x1F81D;</span>
                        </button>

                        <div id="detalji">
                            <div id="bojeEl">
                                <label for="boje">Odaberi najdražu boju:</label>
                                <input type="color" name="boje">
                            </div>
                            <div id="velicinaEl">
                                <label for="velicina">Odaberi veličinu:</label>
                                <input type="radio" value="s" name="one">
                                <label for="s" id="s">S</label>
                                <input type="radio" value="m" name="one">
                                <label for="m" id="m">M</label>
                                <input type="radio" value="l" name="one">
                                <label for="l" id="l">L</label>
                            </div>
                            <div id="dostavaEl">
                                <label for="Dostava">Dostava:</label>
                                <input type="checkbox" value="dostava">
                            </div>
                            <div id="datumEl">
                                <label for="datum">Odaberite datum dostave:</label>
                                <input type="date" id="datum">
                            </div>
                            <div id="dokumentEl">
                                <label for="dokument">Priloži dokument:</label>
                                <input type="file" id="dokument">
                            </div>
                            <div id="opcinaEl">
                                <label for="opcina">Odaberite općinu:</label>
                                <select id="opcina">
                                    <option value="istarska">Istarska</option>
                                    <option value="dubrovacko neretvanska" selected>Dubrovačko neretvanska</option>
                                    <option value="splitsko dalmatinska">Splitsko dalmatinska</option>
                                </select>
                            </div>
                            <div id="gradEl">
                                <label for="grad">Odaberite grad:</label>
                                <input list="grad">
                                <datalist id="grad">
                                    <option value="Umag"></option>
                                    <option value="Rovinj"></option>
                                    <option value="Poreč"></option>
                                    <option value="Dubrovnik"></option>
                                    <option value="Split"></option>
                                </datalist><br>
                            </div>
                        </div>
                        <div id="butt">
                            <input type="submit" value="Pošalji" id="sub">
                            <input type="reset" value="Poništi" id="res">
                        </div>

        <script>
            window.onscroll = function () { myFunction() };

            var stiNav = document.getElementById("stiNav");
            var sticky = stiNav.offsetTop;

            function myFunction() {
                if (window.pageYOffset >= sticky) {
                    stiNav.classList.add("sticky")
                } else {
                    stiNav.classList.remove("sticky");
                }
            }

            function showHide() {
                var x = document.getElementById("detalji");
                var spanDown = document.getElementById("formArrowDown");
                var spanUp = document.getElementById("formArrowUp");
                if (x.style.display === "none") {
                    x.style.display = "block";
                    spanUp.style.display = "inline";
                    spanDown.style.display = "none";
                } else {
                    x.style.display = "none";
                    spanUp.style.display = "none";
                    spanDown.style.display = "inline";
                }
            }
        </script>
