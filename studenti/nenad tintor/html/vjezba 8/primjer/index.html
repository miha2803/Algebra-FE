<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form
      name="obrazac1"
      action=""
      method="post"
      autocomplete="off"
      target="blank"
    >
      <p>
        <label for="ime">Ime i prezime</label><br />
        <input
          id="ime"
          size="30"
          maxlength="20"
          name="Ime i prezime"
          type="text"
          placeholder="Vaše ime i prezime"
          required
        />
      </p>
      <p>
        <label for="mail">E mail adresa</label><br />
        <input
          id="mail"
          type="email"
          placeholder="@"
          size="20"
          maxlength="20"
        />
      </p>
      <p>
        <label for="tel">Telefon</label><br />
        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="099/1234-123"
          pattern="[0-9]{3}/[0-9]{4}-[0-9]{3}"
        />
      </p>
      <p>
        <label for="zaporka">Vaša zaporka</label><br />
        <input
          id="zaporka"
          type="password"
          name="zaporka"
          size="10"
          maxlength="8"
          autocomplete="off"
          disabled
        />
      </p>
      <p>
        <label for="boja">Boja</label><br />
        <input id="boja" type="color" name="boja" />
      </p>
      <p>
        <label for="Obavijesti">Želim primati obavijesti</label>
        <input
          id="Obavijesti"
          type="checkbox"
          name="newsletter"
          value="true"
          checked
        />
      </p>
      <p>
        Ocijenite usluge naše tvrtke
        <br />
        <label for="o1">1</label>
        <input id="o1" type="radio" name="ocjena" value="1" />
        <label for="o2">2</label>
        <input id="o2" type="radio" name="ocjena" value="2" />
        <label for="o3">3</label>
        <input id="o3" type="radio" name="ocjena" value="3" />
        <label for="o4">4</label>
        <input id="o4" type="radio" name="ocjena" value="4" />
        <label for="o5">5</label>
        <input id="o5" type="radio" name="ocjena" value="5" />
      </p>
      <p>
        <label for="dokument">Priložite dokument</label><br />
        <input id="dokument" type="file" name="dokument" />
      </p>
      <p>
        <label for="datum">Odaberite datum</label><br />
        <input
          id="datum"
          type="date"
          name="datum"
          min="1984-12-31"
          max="2020-06-30"
        />
      </p>
      <p>
        <label for="komentar">Upišite vaš komentar</label> <br />
        <textarea
          name="komentar"
          id="komentar"
          cols="45"
          rows="10"
          style="resize: none"
        ></textarea>
      </p>
      <p>
        <label for="grad">Odaberite seminar</label><br />
        <select name="grad" id="grad">
          <option value="London">London</option>
          <option value="Paris" selected>Paris</option>
          <option value="Rim">Rim</option>
        </select>
      </p>
      <p>
        <label for="grad2">Odaberite ili upišite grad</label><br />
        <input type="text" name="grad2" id="grad2" list="gradovi"/>
        <datalist id="gradovi">
          <option value="London"></option>
          <option value="Paris"></option>
          <option value="Rim"></option>
        </datalist>
      </p>
      <p>
        <input name="reset_btb" type="reset" value="poništi obrazac" />
        <input type="submit" name="submit_btn" value="Pošalji podatke" id="" />
      </p>
    </form>
  </body>
</html>
