<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
      <p>
        <label for="ime">Ime i prezime*</label><br />
        <input
          id="ime"
          size="30"
          maxlength="20"
          name="Ime i prezime"
          type="text"
          placeholder="Vaše ime i prezime"
          required
        />
      </p>
      <p>
        <label for="E mail">E-mail adresa*</label><br />
        <input
          id="E mail"
          size="45"
          maxlength="20"
          name="Upišite valjanu e-mail adresu"
          type="text"
          placeholder="Upišite valjanu e-mail adresu"
          required 
        />
      </p>
      <p>
        <label for="kontakt">Kontakt broj telefona</label><br />
        <input
          id="kontakt"
          size="30"
          maxlength="20"
          name="Kontat broj telefona"
          type="text"
          placeholder="Kontakt broj telefona"
          required
        />
      </p>
      <p>
        <label for="datum">Datum rođenja</label><br />
        <input
          id="datum"
          type="date"
          name="datum"
          min="1984-12-31"
          max="2020-06-30"
        />
      </p>
      <form action="">
      <p>
        Koje jezike govorite <br>
        <label for="engleski">Engleski</label>
        <input type="checkbox" name="jezik" value="engleski" id="engleski">
    
        <label for="talijanski">Talijanski</label>
        <input id="talijanski" type="checkbox" name="talijanski" value="talijanski" />

        <label for="njemački">Njemački</label>
        <input id="njemački" type="checkbox" name="njemački" value="njemački" />
        <label for="francuski">Francuski</label>
        <input id="francuski" type="checkbox" name="francuski" value="francuski" />
        <label for="španjolski">Španjolski</label>
        <input id="španjolski" type="checkbox" name="španjolski" value="španjolski" />
      </form></p>
      <p>
        Dali ste dosad koristili usluge naše tvrtke
        <br />
        <label for="usluge-da">Da</label>
        <input id="Da" type="radio" name="usluge - da" value="yes" />
        <label for="usluge-ne">Ne</label>
        <input id="usluge-ne" type="radio" name="usluge-ne" value="no" />
        <p>
          <label for="životopis">Priložite životopis</label><br />
          <input id="životopis" type="file" name="životopis" />
        </p>
        <p>
          <input name="reset_btb" type="reset" value="Poništi" />
          <input type="submit" name="submit_btn" value="Prijavi se" id="" />
        </p>
</body>
</html>
