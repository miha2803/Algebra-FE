<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strukturiranje sadržaja</title>
</head>
<body>
<header>
  zaglavlje stranice
  (naslov stranice, logo, navigacija, uvodni tekst)
</header>
  <main>
    glavni sadržaj stranice
  (naslovi, odlomci, odlomci teksta, slike, multimedija, obrasci itd.)
  </main>
  <footer>
    podnožje stranice
  (opće informacije, linkovi, kontakti, copyright itd.)
  </footer>
</body>
</html>
