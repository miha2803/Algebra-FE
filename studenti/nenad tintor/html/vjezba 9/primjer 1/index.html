<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strukturiranje sadržaja</title>
</head>
<body><div id="header">
  zaglavlje stranice
  (naslov stranice, logo, navigacija, uvodni tekst)
</div>
<div id="content">
  glavni sadržaj stranice
  (naslovi, odlomci, odlomci teksta, slike, multimedija, obrasci itd.)
</div>
<div id="footer">
  podnožje stranice
  (opće informacije, linkovi, kontakti, copyright itd.)
</div>
  
</body>
</html>
