<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>
<body>
  <svg width="500" height="500">
    <rect x="0" y="0" width="500" height="500" fill="blue" stroke="333" stroke-width="2px" />
    <polygon points="250,20,480,480,20,480" fill="#ff6" stroke="black" stroke-width="4px" />

  </svg>
