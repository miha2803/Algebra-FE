<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
  <form action="">
    <p>
      Koje jezike govorite?<br>
      <label for="engleski">Engleski</label>
      <input type="checkbox" name="jezik1" id="engleski" value="engleski">
      <label for="talijanski">Talijanski</label>
      <input type="checkbox" name="jezik2" id="talijansli" value="talijanski" checked>
      <label for="njemacki">Njemački</label>
      <input type="checkbox" name="jezik3" id="njemacki" value="njemacki">
      <label for="francuski">Francuski</label>
      <input type="checkbox" name="jezik4" id="francuski" value="francuski">
      <label for="spanjolski">Španjolski</label>
      <input type="checkbox" name="jezik5" id="spanjolski" value="spanjolski">
    </p>
    <p>
      Da li ste do sada koristili usluge naše tvrtke?<br>
      <label for="usluge-da">Da</label>
      <input type="radio" name="usluge" id="usluge-da" value="yes">
      <label for="usluge-ne">Ne</label>
      <input type="radio" name="usluge" id="usluge-ne" value="no">
    </p>
  </form>
</body>
</html>
