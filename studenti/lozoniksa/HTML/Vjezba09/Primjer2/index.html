<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturiranje sadržaja</title>
</head>
<body>
    <header id="header">
        Zaglavlje stranice
        (naslov stranice, logo, navigacija, uvodni tekst...)
    </header>
    <main id="content">
        Glavni sadržaj stranice
        (naslovi, odlomci teksta, slike, multimedija, obrasci...)
    </main>
    <footer id="footer">
        Podnožje stranice
        (opće informacije, linkovi, kontakti, copyright...)
    </footer>
</body>
</html>
