<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektori pseudo-klase</title>
    <style>
            body {
            color: #333;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        a {
            color: #333;
            text-decoration: none;
        }

        a:visited {
            color: #999;
        }

        a:hover {
            color: #f93;
        }

        a:focus {
            color: #F0F;
        }

        a:active {
            color: aquamarine
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">nekakav tekst 1</a></li>
        <li><a href="#">nekakav tekst 2</a></li>
        <li><a href="#">nekakav tekst 3</a></li>
        <li><a href="#">nekakav tekst 4</a></li>
        <li><a href="#">nekakav tekst 5</a></li>
        <li><a href="#">nekakav tekst 6</a></li>
    </ul>
    
</body>
</html>
