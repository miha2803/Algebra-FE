<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonus</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header div {
        display: flex;
        align-items: center;
      }
      ul {
        display: flex;
        list-style-type: none;
        padding: 0;
        justify-content: space-between;
      }
      ul li {
        padding: 10px;
      }
      ul li:hover {
        font-weight: bold;
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: aqua;
        border: 1px solid black;
        text-align: center;
        font-weight: bold;
        padding: 15px 0;
      }
      .out-flex-cont {
        display: flex;
        justify-content: space-between;
      }
      .in-flex-cont {
        display: flex;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        column-gap: 15px;
        row-gap: 15px;
      }
      .grid-item {
        border: 1px solid #666;
      }
      .grid-item .box {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <img src="./media/LOGO.jpg" alt="logo" width="100" height="100" />
        <h1>Ime Tvrtke</h1>
      </div>
      <div>
        <nav>
          <ul>
            <li>Opcija1</li>
            <li>Opcija2</li>
            <li>Opcija3</li>
          </ul>
        </nav>
      </div>
    </header>
    <hr />
    <main>
      <div class="out-flex-cont">
        <div class="in-flex-cont">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
        </div>
        <div class="in-flex-cont">
          <div class="box">4</div>
          <div class="box">5</div>
        </div>
      </div>
    </main>
    <hr>
    <br />
    <footer>
      <div class="grid">
        <div class="grid-item">
          <div class="box">1</div>
        </div>
        <div class="grid-item">
          <div class="box">2</div>
        </div>
        <div class="grid-item">
          <div class="box">3</div>
        </div>
        <div class="grid-item">
          <div class="box">4</div>
        </div>
        <div class="grid-item">
          <div class="box">5</div>
        </div>
        <div class="grid-item">
          <div class="box">6</div>
        </div>
        <div class="grid-item">
          <div class="box">7</div>
        </div>
        <div class="grid-item">
          <div class="box">8</div>
        </div>
      </div>
    </footer>
  </body>
</html>
