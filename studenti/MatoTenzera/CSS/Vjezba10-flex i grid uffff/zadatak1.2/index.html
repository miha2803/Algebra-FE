<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-layout</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            color: #333;
        }

        .wrapper{
            border: 1px dashed black;
            margin: 0;
            width: 100%;
            height: 100vh;           
            display: flex;
            flex-direction: row-reverse;
        }

        .wrapper div{
            border: 1px solid black;
            margin: 10px;
            background-color: #aaa;
            width: 23%;
            text-align: center;
            
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    
</body>
</html>
