<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblikovanje teksta</title>
</head>
<body>
    <p>Lorem ipsum - <b>bold</b></p>
    <p>Lorem ipsum - <i>italic</i></p>
    <p><strong>Lorem ipsum - strong </strong></p>
    <p>Lorem ipsum - <em>em</em></p>
    <p>Lorem ipsum - <mark>mark</mark></p>
    <p>Lorem ipsum - <small>small</small></p>
    <p>Lorem ipsum - <del>del</del></p>
    <p>Lorem ipsum - <sub>sub</sub></p>
    <p>Lorem ipsum - <sup>sup</sup></p>
</body>
</html>
