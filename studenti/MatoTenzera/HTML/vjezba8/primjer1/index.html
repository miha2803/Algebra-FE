<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form
      name="obrazac1"
      action=""
      method="post"
      autocomplete="off"
      target="_blank"
    >
      <p>
        <label for="ime">Ime i prezime</label><br />
        <input
          id="ime"
          name="imeiprezime"
          size="30"
          maxlength="20"
          type="text"
          placeholder="Vase ime i prezime"
          required
        />
      </p>
      <p>
        <label for="mail">E-mail adresa</label><br />
        <input name="mail" type="email" id="mail" placeholder="@" />
      </p>
      <p>
        <label for="tel">Telefon</label><br />
        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="088/1234-567"
          pattern="[0-9]{3}/[0-9]{4}-[0-9]"
        />
      </p>
      <p>
        <label for="zaporka">Vasa zaporka</label>
        <input
          id="zaporka"
          name="zaporka"
          type="password"
          size="10"
          maxlength="8"
        />
      </p>
      <p>
        <input name="reset_btb" type="reset" value="Ponisti obrazac" />
        <input name="submit_btn" type="submit" value="Posalji podatke" />
      </p>
      <p>
        <label for="boja">Boja</label>
        <input id="boja" name="boja" type="color" />
      </p>

      <p>
        <label for="obavijesti">Želim primati obavijesti</label>
        <input
          id="obavijesti"
          name="newsletter"
          type="checkbox"
          value="true"
          checked
        />
      </p>

      <p>
        Ocijenite usluge naše tvrtke<br />
        <label for="o1">1</label>
        <input id="o1" name="ocjena" type="radio" value="1" />
        <label for="o2">2</label>
        <input id="o2" name="ocjena" type="radio" value="2" />
        <label for="o3">3</label>
        <input id="o3" name="ocjena" type="radio" value="3" />
        <label for="o4">4</label>
        <input id="o4" name="ocjena" type="radio" value="4" />
        <label for="o5">5</label>
        <input id="o5" name="ocjena" type="radio" value="5" />
      </p>

      <p>
        <label for="dokument">Priložite dokument</label><br />
        <input id="dokument" name="dokument" type="file" />
      </p>

      <p>
        <label for="datum">Odaberite datum</label><br />
        <input
          id="datum"
          name="datum"
          type="date"
          min="1984-12-31"
          max="2020-06-30"
        />
      </p>

      <p>
        <label for="komentar">Upišite vaš komentar</label><br />
        <textarea
          id="komentar"
          name="komentar"
          cols="45"
          rows="10"
          required
          maxlength="999"
        ></textarea>
      </p>

      <p>
        <label for="grad">Odaberite seminar</label><br />
        <select id="grad" name="grad">
          <option value="london">London</option>
          <option value="pariz" selected>Pariz</option>
          <option value="rim">Rim</option>
        </select>
      </p>

      <p>
        <label for="grad2">Odaberite seminar</label><br />
        <select id="grad2" name="grad">
          <option value="london">London</option>
          <option value="pariz" selected>Pariz</option>
          <option value="rim">Rim</option>
        </select>
      </p>

      <p>
        <label for="grad3">Odaberite ili upišite grad</label><br />
        <input id="grad3" name="grad" type="text" list="gradovi" />
        <datalist id="gradovi">
          <option value="London"></option>
          <option value="Pariz"></option>
          <option value="Rim"></option>
        </datalist>
      </p>
    </form>
  </body>
</html>
