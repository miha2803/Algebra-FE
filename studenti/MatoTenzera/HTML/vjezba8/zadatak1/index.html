<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form
      action=""
      name="obrazac1"
      method="post"
      enctype="multipart/form-data"
      autocomplete="off"
    >
      <p>
        <label for="ime">Ime i prezime *</label><br />
        <input
          id="ime"
          name="imeiprezime"
          type="text"
          size="30"
          maxlength="20"
          placeholder="vase ime i prezime"
          required
        />
      </p>
      <p>
        <label for="email">Vasa e-mail adresa *</label><br />
        <input
          type="email"
          name="emailadresa"
          id="email"
          size="30"
          maxlength="30"
          placeholder="vasa e-mail adresa"
          required
        />
      </p>
      <p>
        <label for="telefon">Kontakt broj telefona</label><br />
        <input
          type="tel"
          name="tel"
          id="telefon"
          placeholder="099/1234-567"
          max="30"
          maxlength="25"
        />
      </p>
      <p>
        <label for="datum">Datum rodjenja</label><br />
        <input name="datrodj" id="datum" type="date" min="1970" max="2010" />
      </p>
      <p>
        Koje jezike govorite <br />
        <label for="jezici1">Engleski</label>
        <input type="checkbox" name="engleski" id="jezici1" />
        <label for="jezici2">Talijanski</label>
        <input type="checkbox" name="talijanski" id="jezici2" />
        <label for="jezici3">Francuski</label>
        <input type="checkbox" name="francuski" id="jezici3" />
        <label for="jezici4">Njemacki</label>
        <input type="checkbox" name="njemacki" id="jezici4" />
        <label for="jezici4">Spanjolski</label>
        <input type="checkbox" name="spanjolski" id="jezici4" />
      </p>
      <p>
        Da li ste do sada koristili usluge nase tvrtke?<br />
        <label for="usluge">Da</label>
        <input type="radio" name="usl" id="usluge" />
        <label for="usluge1">Ne</label>
        <input type="radio" name="usl" id="usluge1" />
      </p>
      <p>
        Prilozite zivotopis <br />
        <label for="zivotopis"></label>
        <input type="file" name="zivotopis" id="zivotopis" />
      </p>
      <p>
        <input type="reset" value="Ponisti obrazac" name="reset_btn" />
        <input type="submit" value="Prijavi se" name="submit_btn" />
      </p>
    </form>
  </body>
</html>
