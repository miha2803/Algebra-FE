<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktura Sadrzaja</title>
</head>
<body>
    <div id="header">
        zaglavlje stranice
        (naslov stranice, logo, navigacija, uvodni tekst)
    </div>
    <div id="content">
        glavni sadrzaj stranice
        (nsaslovi,clanci,odlomci,slike itd)
    </div>
    <div id="footer">
        podnozje
        opce info,linkovi,kontakti
    </div>
    
</body>
</html>
