<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas1" width="200" height="200"></canvas>
    <script>
        var c = document.getElementById("canvas1");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.rect(10, 10, 180, 180);
        ctx.fillStyle = "#FF6"
        ctx.fill();

        ctx.strokeStyle = "#333";
        ctx.lineWidth = 3;
        ctx.stroke();

        var c = document.getElementById("canvas1");
        var ctx = c.getContext("2d");
        var centerX = c.width / 2;
        var centerY = c.height / 2;
        var radius = 80;

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = "#0f03fc";
        ctx.fill();
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 5;
        ctx.stroke();

        var c = document.getElementById("canvas1");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.rect(75, 75, 50, 50);
        ctx.fillStyle = "#fc037b"
        ctx.fill();

        ctx.strokeStyle = "#333";
        ctx.lineWidth = 5;
        ctx.stroke();
    </script>
    
</body>
</html>
