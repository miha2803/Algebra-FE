<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="500" height="500">
        <rect width="500" height="500" fill="#f00" x="10" y="10" stroke="#333" stroke-width="2px"></rect>
        <polygon points="250,20,20,480,490,480" fill="#150" stroke="#333" stroke-width="2px"></polygon>
        <circle cx="250" cy="250" r="150" fill="#500" stroke="#100" stroke-width="3px"></circle>
    </svg>
