<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SVG</title>
</head>
<body>
  <svg width="500" height="500">
    <!-- 
      primjetio sam da unatoč tome što elementi imaju samo početnu oznaku 
      potrebno je dodati '/' ili završnu oznakuna kraju svih osim poslijednjeg elementa
      zadnji element može i ne mora imati '/' ili završnu oznaku
      zašto?
      dali se je situacija slična kao sa javascriptom
      gdje jedna naredba u redu ne zahtjeva ';' no više u istom redu zahtjeva ';' na kraju naredbe
     -->
    <rect width="500" height="500" x="0" y="0" fill="#337357" stroke="#EEE" stroke-width="20px"> 
    <polygon points="20,440,250,60,480,440" fill="#FFD23F" stroke="#EEE" stroke-width="15px"/>
    <circle cx="250" cy="310" r="130" fill="#EE4266" stroke="#EEE" stroke-width="15px">
  </svg>
</body>
</html>
