<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vektorska grafika - SVG</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <svg width="400" height="200">
        <rect width="200" height="100" x="100" y="100" fill="#f00" stroke="#333" stroke-width="2px">
    </svg>
    <hr>
    <svg width="400" height="200">
        <circle cx="200" cy="100" r="85" fill="#f00">
    </svg>
    <hr>
    <svg width="400" height="200">
        <ellipse cx="200" cy="100" rx="185" ry="85"fill="#f00">
    </svg>
    <hr>
    <svg width="400" height="200">
        <line x1="0" y1="0" x2="300" y2="200" stroke="#f00" stroke-width="2px">
    </svg>
    <hr>
    <svg width="400" height="200">
        <polygon points="200,20,380,180,20,180" stroke="#f00" stroke-width="2px" fill="#eee">
    </svg>
    <hr>
    <svg width="400" height="200">
        <polyline points="20,20,60,20,60,40,100,40,100,60,140,60,140,80,180,80" stroke="#f00" stroke-width="4px" fill="none">
    </svg>
    <hr>
    <svg width="400" height="200">
        <text x="30" y="50" fill="gray">Lorem ipsum dolor sit.</text>
        <line x1="30" y1="60" x2="180" y2="60" stroke="gray" stroke-width="1,5px" >
    </svg>

</body>
</html>
