<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Canvas2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Canvas</h1>
    <h2>Linija</h2>
    <canvas id="canvas1" width="600" height="200"></canvas>
        <script>
            var canvasEl = document.getElementById("canvas1");
            var ctx = canvasEl.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(30,100);
            ctx.lineTo(460,30);
            ctx.lineWidth = 5;
            ctx.strokeStyle = "#f00";
            ctx.stroke();
        </script>
    <h2>Kvadrat</h2>
    <canvas id="canvas2" width="600" height="200"></canvas>
        <script>
            var CanvasRect = document.getElementById("canvas2");
            var rtx = CanvasRect.getContext("2d");
            rtx.beginPath();
            rtx.rect(20,20,250,250);
            rtx.fillStyle = "gray";
            rtx.fill();
            rtx.strokeStyle = "black";
            rtx.lineWidth = 5;
            rtx.stroke();
        </script>
    <h2>Krug</h2>
    <canvas id="canvas3" width="600" height="200"></canvas>
        <script>
            var CanvasCircle = document.getElementById("canvas3");
            var cctx = CanvasCircle.getContext("2d");
            var centerX = CanvasCircle.width / 2;
            var centerY = CanvasCircle.height / 2;
            var radius = 80;
            cctx.beginPath();
            cctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            cctx.fillStyle = "gray";
            cctx.fill();
            cctx.lineWidth = 5;
            cctx.strokeStyle = "black";  
            cctx.stroke();
        </script>
    <h2>Proizvoljna linija</h2>
    <canvas id="canvas4" width="600" height="200"></canvas>
        <script>
            var pl = document.getElementById("canvas4");
            var pltx = pl.getContext("2d");
            pltx.beginPath();
            pltx.moveTo(170,80);
            pltx.bezierCurveTo(130,100,130,150,230,150);
            pltx.bezierCurveTo(250,180,320,180,340,150);
            pltx.bezierCurveTo(420,150,420,120,390,100);
            pltx.bezierCurveTo(430,40,370,30,250,50);
            pltx.bezierCurveTo(200,5,150,20,170,80);
            pltx.closePath();
            pltx.strokeStyle = "gray";
            pltx.lineWidth = 5;
            pltx.stroke();
        </script>
    <h2>Tekst</h2>
    <canvas id="canvas5" width="600" height="200"></canvas>
    <script>
        var c = document.getElementById("canvas5");
        var ctx = c.getContext("2d");
        var positionX = 50;
        var positionY = 100;
        ctx.font = "italic bold 60px 'Courier New'";
        ctx.fillStyle = "#F60";
        ctx.fillText("Tekst unutra", positionX, positionY);
    </script>
    <h2>Gradijenti - linearni</h2>
        <canvas id="canvas6" width="600" height="200"></canvas>
        <script>
            var c = document.getElementById("canvas6");
            var ctx = c.getContext("2d");
            var grd = ctx.createLinearGradient(0, 0, 400, 0);
            grd.addColorStop(0, "#f00")
            grd.addColorStop(0.5, "#0f0");
            grd.addColorStop(1, "#FF0");
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 400, 200);
        </script>
        <h2>Gradijenti - Radijalni</h2>
        <canvas id="canvas7" width="600" height="200"></canvas>
        <script>
            var c=document.getElementById("canvas7");
            var ctx=c.getContext("2d");
            var grd=ctx.createRadialGradient(200,100,50,200,100,150);
            grd.addColorStop(0,"#f00")
            grd.addColorStop(0.5,"#0f0");
            grd.addColorStop(1, "#FF0");
            ctx.fillStyle=grd;
            ctx.fillRect(0,0,400,200);
        </script>
</body>
</html>
