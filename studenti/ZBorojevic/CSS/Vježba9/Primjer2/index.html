<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Position</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            margin: 0;
        }
        div {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: cadetblue;
        }
        .box2 {
            background-color: orange;
            position: relative;
            left: 200px;
            top: -200px;
        }
    </style>
</head>
<body>
    <div>
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
