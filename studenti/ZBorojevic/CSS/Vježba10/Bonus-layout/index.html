<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Layout dodatno</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <header>
        <div>
            <img src="light-bulb.png" alt="Logo" height="100px">
            <h1>Eureka</h1>
        </div>
        <nav>
            <ul>
                <li>Opcija 1</li>
                <li>Opcija 2</li>
                <li>Opcija 3</li>
            </ul>
        </nav>
    </header>
    <br>
    <hr>
    <br>
    <div class="flex-container">
        <div class="in-flex-container">
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
        <div class="in-flex-container">
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="grid">
        <div class="grid-item">
            <div class="box">1</div>
        </div>
        <div class="grid-item">
            <div class="box">2</div>
        </div>
        <div class="grid-item">
            <div class="box">3</div>
        </div>
        <div class="grid-item">
            <div class="box">4</div>
        </div>
        <div class="grid-item">
            <div class="box">5</div>
        </div>
        <div class="grid-item">
            <div class="box">6</div>
        </div>
        <div class="grid-item">
            <div class="box">7</div>
        </div>
        <div class="grid-item">
            <div class="box">8</div>
        </div>
        <div class="grid-item">
            <div class="box">9</div>
        </div>
    </div>
</body>
</html>
