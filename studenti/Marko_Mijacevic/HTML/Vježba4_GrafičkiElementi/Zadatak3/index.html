<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="500" height="500">
      <rect
        x="0"
        y="0"
        width="500"
        height="500"
        fill="#64a8ed"
        stroke="black"
        stroke-width="2px"
      />
      <polygon
        points="250,20, 20,480, 480,480"
        fill="#e8e58e"
        stroke="black"
        stroke-width="5px"
      />
      <circle
        cx="250"
        cy="250"
        r="150"
        fill="red"
        stroke="white"
        stroke-width="6px"
      />
    </svg>
  </body>
</html>
