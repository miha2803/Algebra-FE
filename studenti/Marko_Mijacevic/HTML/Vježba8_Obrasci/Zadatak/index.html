<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action="" name="prijava" method="post" enctype="multipart/form-data" autocomplete="off" target="_blank">
        <p>
            <label for="ime">Ime i prezime *</label>
            <br>
            <input type="text" id="ime" name="ime" placeholder="Vaše ime i prezime" size="20" required>
        </p>

        <p>
            <label for="mail">E-mail adresa *</label>
            <br>
            <input type="email" id="mail" name="mail" placeholder="Upišite valjanu e-mail adresu" size="30" required>
        </p>

        <p>
            <label for="telefon">Kontakt broj telefona *</label>
            <br>
            <input type="tel" id="telefon" name="telefon" required>
        </p>

        <p>
            <label for="datum">Datum rođenja *</label>
            <br>
            <input type="date" id="datum" name="datum" required>
        </p>

        <p>
            Koje jezike govorite?
            <br>
            <label for="engleski">Engleski</label>
            <input type="checkbox" id="engleski" name="jezik" value="engleski">
            ||
            <label for="talijanski">Talijanski</label>
            <input type="checkbox" id="talijanski" name="jezik" value="talijanski">
            ||
            <label for="njemački">Njemački</label>
            <input type="checkbox" id="njemački" name="jezik" value="njemački">
            ||
            <label for="francuski">Francuski</label>
            <input type="checkbox" id="francuski" name="jezik" value="francuski">
            ||
            <label for="španjolski">Španjolski</label>
            <input type="checkbox" id="španjolski" name="jezik" value="španjolski">
        </p>

        <p>
            Da li ste do sada koristili usluge naše tvrtke?
            <br>
            <label for="daOdgovor">Da</label>
            <input type="radio" id="daOdgovor" name="usluge" value="yes">
            ||
            <label for="neOdgovor">Ne</label>
            <input type="radio" id="neOdgovor" name="usluge" value="no">
        </p>

        <p>
            <label for="životopis">Priložite životopis *</label>
            <br>
            <input type="file" id="životopis" name="životopis" required>
        </p>
        
        <hr>

        <p>
            <input type="reset" name="reset_btn" value="Poništi">
            <input type="submit" name="submit_btn" value="Prijavi">
        </p>
    </form>
</body>
</html>
